language: c

env:
  global:
    - LUAROCKS=2.4.1
  matrix:
    - LUA=lua5.2
    - LUA=lua5.3

before_install:

install:
    - |
      travis_retry wget https://keplerproject.github.io/luarocks/releases/luarocks-2.4.1.tar.gz
      tar xf luarocks-2.4.1.tar.gz
      (cd luarocks-2.4.1 \
        && ./configure --lua-version=$LUA --with-lua-include=${LUAINCLUDE} ${LUAROCKS_ARGS} \
        && make build \
        && sudo make install)
    - luarocks install middleclass
    - luarocks install lua-requests
    - luarocks install busted

script:
  - busted spec/
